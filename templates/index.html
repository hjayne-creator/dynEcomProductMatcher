<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SEO Product Compare</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 2rem; }
      .card { max-width: 720px; margin: 0 auto; padding: 1.5rem; border: 1px solid #eee; border-radius: 12px; box-shadow: 0 2px 14px rgba(0,0,0,.04); }
      h1 { font-size: 1.4rem; margin: 0 0 1rem; }
      input[type=url] { width: 100%; padding: .75rem 1rem; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; }
      button { margin-top: 1rem; padding: .7rem 1.2rem; border: none; background: #0d6efd; color: white; border-radius: 8px; cursor: pointer; }
      .hint { color: #666; font-size: .9rem; margin-top: .5rem; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Compare Product SEO</h1>
      <form method="post" action="/analyze">
        <label for="url">Product URL</label>
        <input type="url" id="url" name="url" placeholder="https://example.com/products/sku" required>
        <div class="hint">Finds 3â€“5 similar competitor listings and rates SEO quality.</div>
        <button type="submit">Analyze</button>
      </form>
    </div>
  </body>
  </html>
