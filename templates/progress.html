<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Analyzing…</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 1.5rem; }
      .card { max-width: 800px; margin: 0 auto; padding: 1rem 1.25rem; border: 1px solid #eee; border-radius: 12px; box-shadow: 0 2px 14px rgba(0,0,0,.04); }
      .row { display: flex; align-items: center; justify-content: space-between; gap: 1rem; }
      .bar { height: 8px; background: #f1f3f5; border-radius: 999px; overflow: hidden; margin: .75rem 0 1rem; }
      .bar > div { height: 100%; width: 0%; background: linear-gradient(90deg, #0d6efd, #66b2ff); transition: width .3s ease; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
      #log { background: #0b1020; color: #d1e0ff; padding: .75rem; border-radius: 8px; height: 280px; overflow: auto; line-height: 1.35; font-size: .92rem; }
      .muted { color: #667; font-size: .9rem; }
      a { color: #0d6efd; text-decoration: none; }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="row">
        <div>
          <div class="muted">Analyzing</div>
          <div class="mono">{{ url }}</div>
        </div>
        <div><a href="/">Cancel</a></div>
      </div>

      <div class="bar"><div id="prog"></div></div>
      <div id="status" class="muted">Starting…</div>
      <div id="log" class="mono"></div>
    </div>
  </body>
  <script>
    const jobId = "{{ job_id }}";
    const logEl = document.getElementById('log');
    const statusEl = document.getElementById('status');
    const progEl = document.getElementById('prog');

    const stages = ['extract', 'search', 'score', 'final'];
    const stageIndex = (s) => Math.max(0, stages.indexOf(s));

    function append(msg) {
      const time = new Date().toLocaleTimeString();
      logEl.textContent += `[${time}] ${msg}\n`;
      logEl.scrollTop = logEl.scrollHeight;
    }

    function updateProgress(stage) {
      const idx = stageIndex(stage);
      const pct = Math.round(((idx + 1) / stages.length) * 100);
      progEl.style.width = pct + '%';
    }

    const es = new EventSource(`/events/${jobId}`);
    es.onmessage = (e) => {
      try {
        const evt = JSON.parse(e.data);
        if (evt.message) append(evt.message);
        if (evt.stage) updateProgress(evt.stage);
        if (evt.status === 'done') {
          statusEl.textContent = 'Completed';
          // ensure full bar
          updateProgress('final');
          es.close();
          // small delay to allow DOM to paint and avoid rare race
          setTimeout(() => { window.location.href = `/job/${jobId}/view`; }, 150);
        } else if (evt.status === 'error') {
          statusEl.textContent = 'Error';
          es.close();
        } else if (evt.status === 'running') {
          statusEl.textContent = 'Working…';
        }
      } catch {}
    };
    es.onerror = () => {
      append('Connection lost. Retrying or please refresh.');
      // fallback polling if SSE drops after completion
      const poll = setInterval(async () => {
        try {
          const r = await fetch(`/job/${jobId}/status`);
          const s = await r.json();
          if (s.status === 'done' && s.has_results) {
            clearInterval(poll);
            window.location.href = `/job/${jobId}/view`;
          } else if (s.status === 'error') {
            clearInterval(poll);
            statusEl.textContent = 'Error';
          }
        } catch { /* ignore */ }
      }, 1000);
    };
  </script>
  </html>
